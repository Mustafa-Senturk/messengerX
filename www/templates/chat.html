<ion-view title="{{channelName}}">
  <ion-content padding="true" class="has-header" start-y="120">
    <ol class="messages">
      <li ng-repeat="message in messages" ng-class="message.type">
        <div ng-if="message.type=='R'">
          <div class="small">{{message.name}}</div>
          <div class="from">
            <img ng-src="{{message.image}}" class="profile" />
            <span class="from">{{message.message}}</span>
          </div>
        </div>
        <div ng-if="message.type=='RI'">
          <div class="small">{{message.name}}</div>
          <div class="from">
            <img ng-src="{{message.image}}" class="profile" />
            <span>
              <img ng-src="{{message.message}}" image-link="{{message.active}}" class="from"/>
            </span>
          </div>
        </div>
        <div ng-if="message.type=='SI'">
          <span>
            <img ng-src="{{message.message}}" image-link="{{message.active}}"/>
          </span>
        </div>
        <div ng-if="message.type=='RE'">
          <div class="small">{{message.name}}</div>
          <div class="from">
            <img ng-src="{{message.image}}" class="profile" />
            <span>
              <img ng-src="{{message.message}}" class="from"/>
            </span>
          </div>
        </div>
        <div ng-if="message.type=='SE'">
          <span>
            <img ng-src="{{message.message}}" />
          </span>
        </div>           
        <div ng-if="message.type=='S'">
          <span>{{message.message}}</span>
        </div>
        <div ng-if="message.type=='T' || message.type=='J'">
          <span class="date">{{message.message}}</span>
        </div>
        <div ng-if="message.type=='SVI'">
          <span>
            <img ng-src="{{rootImgPath}}/webcam.png" ng-if="message.active == 'true'"  />
            <img ng-src="{{rootImgPath}}/webcam.png" ng-if="message.active =='false'" />
          </span>
        </div>
        <div ng-if="message.type=='RVI'">
          <div class="small">{{message.name}}</div>
          <div class="from">
            <img ng-src="{{message.image}}" class="profile" />
            <span>
              <img ng-src="{{rootImgPath}}/webcam.png" ng-if="message.active == 'true'" ng-click="openWebRTC('{{message.message}}')" class="from"/>
              <img ng-src="{{rootImgPath}}/webcam.png" ng-if="message.active =='false'"class="from"/>
            </span>
          </div>
        </div>        
      </li>
    </ol>
    <input type="file" id="file"/>
  </ion-content>
  <ion-footer-bar class="bar-frosted" >
    <button ng-if=" showExt == 'true' " class="button icon ion-close-round" ng-click="toggleExt('false')"></button>
    <button ng-if=" showExt =='false' " class="button icon ion-plus-round" ng-click="toggleExt('true')"></button>
    <button ng-if=" showEmo == 'true' " class="button icon ion-sad" ng-click="toggleEmoticons('false')"></button>
    <button ng-if=" showEmo =='false' " class="button icon ion-happy" ng-click="toggleEmoticons('true')"></button>

    <input type="text" ng-model="inputMessage" placeholder="Start typing..." ng-enter="send();" style="margin:0 10px 0 10px;"/>
    <button class="button button-positive" style="min-width:50px;" ng-click="send()" >Send </button>
  </ion-footer-bar>
  <div class="chat-extends row hide" id="chat-extends">
    <div class="col">
      <img ng-src="{{rootImgPath}}/image.png" ng-click="openFileDialog('2')"/>
    </div>
    <div class="col" ng-if=" cameraFlag ">
      <img ng-src="{{rootImgPath}}/camera.png" ng-click="openFileDialog('1')"/>
    </div>
    <div class="col" ng-if=" channelId.indexOf( '$' ) > -1 ">
      <img ng-src="{{rootImgPath}}/webcam.png" ng-click="openWebRTC()"/>
    </div>
  </div>
 
  <div class="chat-emoticon" id="chat-emoticons">
    <div id="emoticon-tabs" class="tabs tab-emoticon">
      <a class="tab-item tab-item-active" id="tab0" ng-click="tabActive('0');">
        <i class="icon ion-happy"></i>
      </a>
      <a class="tab-item" id="tab1" ng-click="tabActive('1');">
        <i class="icon ion-social-reddit"></i>
      </a>
    </div>
    <div class="row hide" id="tabbody{{$index}}" ng-repeat="emoticon in emoticons" >
      <div class="col" ng-repeat="image in emoticon">
        <img class="emoticon" ng-src="{{image}}" ng-click="sendEmoticon( '{{image}}' )" />
      </div>
    </div>
  </div>  
</ion-view>
