<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{channelName}}">
  <ion-content padding="true" class="has-header" start-y="120">
    <ol class="messages">
      <li ng-repeat="message in messages" ng-bind-html="message.content" ng-class="message.from"></li>
    </ol>
  </ion-content>
  <ion-footer-bar class="bar-frosted">
    <button class="button icon ion-plus-circled" ng-click="showPopup()"></button>
    <input type="text" ng-model="inputMessage" placeholder="Start typing..." ng-enter="send();" style="margin:0 10px 0 10px;"/>
    <button class="button button-positive" style="min-width:50px;" ng-click="send()" >Send </button>
  </ion-footer-bar>
</ion-view>
