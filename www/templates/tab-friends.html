<ion-view title="Friends">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="logout()">
      LogOut
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
    	<ion-item ng-repeat="friend in friends" class="item item-thumbnail-left" ng-click="goChat('{{friend.userId}}')">
        <img src="{{friend.image}}">
        <h2>{{friend.userName}}</h2>
        <p>{{friend.message}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="right" class="bar">
    <h1 class="title">
      <button class="button icon ion-plus-circled" ng-click="showPopup()"></button>
    </h1?
  </ion-footer-bar>
</ion-view>
