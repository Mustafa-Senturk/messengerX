<ion-view title="Channels">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="channel in channels" ng-click="goChat('{{channel.channel_id}}')" class="item item-avatar">
      	<img src="{{channel.channel_image}}" />
        <h2>{{channel.channel_name}}</h2>
        <p>{{channel.latest_message}}</p>
        <span ng-if="channel.unread_count > 0" class="badge badge-assertive">{{channel.unread_count}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
