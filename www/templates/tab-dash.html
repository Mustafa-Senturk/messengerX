<ion-view title="Channles">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="channel in channels" ng-click="goChat('{{channel.channel_id}}')" class="item item-icon-left">
        {{channel.channel_name}}
        <span class="badge badge-assertive">{{channel.unread_count}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
