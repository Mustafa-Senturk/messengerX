<ul class="list">
  <li class="item item-checkbox" ng-repeat="data in datas" >
    <label class="checkbox" >
      <input type="checkbox" ng-click="toggleSelection('{{data.userId}}')" ng-checked="selection.indexOf('{{data.userId}}') > -1 || channelUsers.indexOf('{{data.userId}}') > -1 " ng-disabled="channelUsers.indexOf('{{data.userId}}') > -1"/>
    </label>
    {{data.userName}}
  </li>
</ul>
