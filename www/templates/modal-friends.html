<div class="modal" ng-controller="FriendsModalCtrl">

  <ion-header-bar class="bar bar-header bar-positive">
    <button class="button button-icon ion-close" ng-click="modal.hide()"></button>
    <h1 class="title">Search your friends</h1>
    <button class="button button-icon icon-right ion-checkmark" ng-click="addFriends()" ng-disabled='modal.selection.length == 0'>OK&nbsp;</button>
  </ion-header-bar>

  <ion-content> <!-- class="has-header" -->
    <ion-list>
      <ion-item class="item item-checkbox" ng-repeat="data in modal.datas">
        <label class="checkbox" >
          <input type="checkbox" ng-click='toggleSelection("{{data.U}}")' ng-checked='modal.selection.indexOf("{{data.U}}") > -1 || channelUsers.indexOf("{{data.U}}") > -1 ' ng-disabled='channelUsers.indexOf("{{data.U}}") > -1'/>
        </label>
        <img class="img-friend" ng-src="{{data.DT.I}}" />
        <h2>{{data.DT.NM}}</h2>
        <p>{{data.DT.MS}}</p>
      </ion-item>
    </ion-list>
    <div class="card">
      <div class="item item-text-wrap" ng-if="modal.datas.length == 0">
        User is not existed.
      </div>
    </div>
  </ion-content>

</div>
