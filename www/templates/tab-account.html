<ion-view title="Account">
  <ion-content class="has-header padding">
		<div class="list card">
	    <a class="item item-thumbnail-left" >
	    	<div class="account-profile">
	      	<img ng-src="{{loginUser.image}}" />
	    	</div>
	      <label class="item item-input">
    			<input type="text" placeholder="Name" ng-model="loginUser.userName" />
  			</label>	      
	      <label class="item item-input">
    			<input type="text" placeholder="Status Message" ng-model="loginUser.message" />
  			</label>
	  	</a>
			<div class="item item-input-inset">
				<label class="item-input-wrapper">
		  		<input type="text" placeholder="Select New Profile Image" ng-model="newImage" />
				</label>
				<button class="button button-small" ng-click="changeImage(newImage);">
		  		Submit
				</button>
			</div>	  	
	  </div>  
  </ion-content>
</ion-view>
