<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ImageViewer</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>

    <!-- your app's script -->
    <script src="js/popup-view.js"></script>
  </head>

  <body ng-app="popupview" animation="slide-left-right-ios7">
    <ion-pane ng-controller="PopupCtrl">
      <ion-nav-bar class="bar-dark nav-title-slide-ios7" style="-webkit-app-region: drag;" >
      </ion-nav-bar>    
      <ion-view title="Images" hide-nav-bar="{{hideNavbar}}">
        <ion-nav-buttons side="right">
          <div class="no-drag" >
            <button class="button button-dark no-drag" ng-click="close()" >
              <img ng-src="{{rootImgPath}}/button_close.png">
            </button>
          </div>
        </ion-nav-buttons>    
        <ion-content has-header="true" has-footer="true" padding="false" start-y="120">
          <img id="popupImg" ng-src="{{imageSrc}}" />
        </ion-content>
      </ion-view>
    </ion-pane>
  </body>
</html>
